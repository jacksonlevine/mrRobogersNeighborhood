<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src = "js/scripts.js"></script>
  <link href = "css/styles.css" rel="stylesheet" type="text/css">
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class = "mainbody">
    <div class = "banner">
      <h1>Mr. Roboger's Neighborhood!</h1>
      <h2>By <span class="bold">Jackson Levine</span></h2>
    </div>
    <form>
      <label for="numInput">Enter a number:</label><br>
      <input type="number" id="numInput" autocomplete="off"><br>
      <label for="nameInput">Enter your name:</label><br>
      <input type="text" id="nameInput" autocomplete="off"><br>
      <button type="submit">Submit</button>
    </form>
    <div id="output">

    </div>
    <p>The Mr. Roboger's Matrix (0,0 in bottom left): </p>
    <p id="matrixControls"><button id="plus">x+y</button><button id="times">x*y</button><button id="divide">x/y</button></p>
    <div id="matrix">

    </div>
    <p>'<span class="red">@</span>' - Won't you be my neighbor?</p>
    <p>'<span class="blue">#</span>' - Boop!</p>
    <p>'<span class="purple">+</span>' - Beep!</p>
    <p>'.' - The number</p>
  </div>
</body>
</html>
